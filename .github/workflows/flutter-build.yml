name: Flutter Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: 'stable'
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Android build (APK Release PROD)
        run: |
          flutter build apk --release --flavor prod \
            --dart-define=ENV=ci \
            --obfuscate \
            --split-debug-info=build/symbols \
            --tree-shake-icons
      
      - name: Rename APK to almax.apk
        run: |
          mv build/app/outputs/apk/prod/release/*.apk build/app/outputs/apk/prod/release/almax.apk
      
      - name: Archive Android APK
        uses: actions/upload-artifact@v4
        with:
          name: almax-apk
          path: build/app/outputs/apk/prod/release/almax.apk
      
      - name: Publish GitHub Release with APKs
        uses: ncipollo/release-action@v1
        with:
          tag: build-${{ github.run_number }}
          name: almax APK build ${{ github.run_number }}
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: |
            build/app/outputs/apk/prod/release/almax.apk
          allowUpdates: true
          draft: false
          prerelease: false

      - name: iOS build (no codesign)
        run: |
          flutter build ios --release --no-codesign \
            --dart-define=ENV=ci \
            --obfuscate \
            --split-debug-info=build/symbols \
            --tree-shake-icons

      - name: Archive iOS build
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: build/ios/iphoneos/*.app
